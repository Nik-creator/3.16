<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <form action="send.html" class="form">
            <fieldset class="form__border">
                <legend>Авторизация</legend>
                <label for="login">Логин</label>
                <input
                    class="form__input"
                    id="login"
                    type="text"
                    placeholder="Введите ваш логин"
                    required
                />
                <label for="password">Пароль</label>
                <input
                    class="form__input"
                    type="password"
                    placeholder="Введите ваш пароль"
                    required
                />
                <button type="submit" class="form__btn" id="submit_button">Войти</button>
            </fieldset>
        </form>
    </body>
</html>
